<div>
  <h2>Create a new Quote</h2>
  <hr>
  <form (ngSubmit)='submitQuote()' #quoteForm="ngForm" class="justify-content-center">
    <div class="form-group">
      <label for="name">Your Name</label>
      <input type="text" required class="form-control" [(ngModel)]="newQuote.name" name="yourname" >
    </div>
    <div class="form-group">
      <label for="quote">Quote</label>
      <textarea class="form-control" rows="4" required [(ngModel)]="newQuote.theQuote" name="quote" ></textarea>
    </div>
    <div class="form-group ">
      <label for="name">Author's Name</label>
      <input type="text" required class="form-control" [(ngModel)]="newQuote.author" name="author">
    </div>
    <button type="submit" class="btn btn-success btn-block" name="button">Add Quote</button>
  </form>
</div>
