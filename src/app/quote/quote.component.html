<h1 class="text-center">Tech Quotes</h1>
<div class="container">
  <div>
    <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
  </div>
  <div *ngFor='let quote of quotes'>
      <strong><p>{{quote.name}}</p></strong>
      <p>{{quote.theQuote}}</p>
      <p>Submitted on {{quote.postDate}}</p>
  </div>
  
</div>
