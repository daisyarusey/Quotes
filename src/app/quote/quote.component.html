<h1 class="text-center">Tech Quotes</h1>
<div class="container">
  <div>
    <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
  </div>
  <div *ngFor='let quote of quotes; let i=index'>
      <p>{{quote.theQuote}}</p>
      <em><p>{{quote.author}}</p></em> 
      <button (click) = 'toggleDetails(i)'class="btn btn-success">Description</button>
      <app-quote-detail *ngIf ='quote.showDescription' [quote] = 'quote'></app-quote-detail>
  </div>
  
</div>
