<div class="body">
  <h1 class="text-center" id="sticky">Tech Quotes</h1>
  <div class="container">

    <div class="row">
      <div class="col-md-7">
        <h2 class="text-center">Quotes</h2>
        <div *ngFor='let quote of quotes; let i=index'>
          <div id="quotes" class="mt-5">
            <p appHighlight *ngIf="highestUpvote()===quote.numberOfLikes && quote.numberOfLikes>0">
              {{quote.theQuote}}
            </p>
            <p *ngIf="highestUpvote()!==quote.numberOfLikes || quote.numberOfLikes===0">{{quote.theQuote}}
            </p>

            <em>
              <p>{{quote.author}}</p>
            </em>
            <div>
                <i class="fa fa-thumbs-up" aria-hidden="true" (click)="likeButtonClick(i)"></i>
                <i class="fa fa-thumbs-down ml-5" aria-hidden="true" (click)="dislikeButtonClick(i)"></i>
                <p><strong>Likes:</strong>{{quote.numberOfLikes}} <span><strong>Dislikes:</strong>{{quote.numberOfDislikes}}</span></p>
                </div>
            
            <button (click)='toggleDetails(i)' class="btn btn-success">Description</button>
            <app-quote-detail *ngIf='quote.showDescription' [quote]='quote' (isComplete)='quoteDelete($event,i)'>
            </app-quote-detail>
          </div>
        </div>
      </div>
      <div class="col-md-5" id="">
        <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
      </div>
    </div>
  </div>
</div>
